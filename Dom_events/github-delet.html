<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Delete</title>
</head>
<body>
    <h1 id="secrate-info">My secrate info</h1>
    <input id="input-delete" placeholder="write-delete" type="text">
    <button id="btn-delete" disabled>Delete</button> 
    <script>
        document.getElementById('input-delete').addEventListener('keyup', function(event){
            const text = event.target.value;
            const btnDelete = document.getElementById('btn-delete');
           if(text === 'delete'){
               console.log('delete typed');
               btnDelete.removeAttribute('disabled');
               const secrateTag = document.getElementById('secrate-info');
               secrateTag.style.display = 'none';
           }
           else{
            console.log('something wrong');
            btnDelete.setAttribute('disabled', true);
           }
        })
    </script> 
</body>
</html>
